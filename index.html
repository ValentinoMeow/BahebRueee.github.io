<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baheb Rueee‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* PRELOADER: Forces browser to download assets immediately */
        #preload-container {
            position: absolute;
            width: 0; height: 0;
            overflow: hidden;
            z-index: -1;
            visibility: hidden;
        }

        .bg-effect {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #aa8a2e 0%, #000 80%);
            opacity: 0.5;
            z-index: 1;
        }

        .card {
            background: #111;
            border: 8px solid #d4af37;
            width: 92%; 
            max-width: 500px;
            position: relative;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.8);
            border-radius: 50px;
            overflow: hidden;
        }

        .image-stage {
            width: 100%;
            height: 40vh;
            border-bottom: 6px solid #d4af37;
            background: #222;
        }

        .image-stage img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 25px 15px;
            background: #000;
        }

        h1 {
            color: #d4af37;
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
        }

        .quote {
            color: #fff;
            font-size: 1.7rem;
            margin: 15px 0;
            font-weight: 900;
            text-shadow: 3px 3px #000;
            min-height: 45px;
        }

        #yesBtn {
            background: linear-gradient(to right, #d4af37, #fceabb, #d4af37);
            color: #000;
            border: none;
            padding: 20px 0;
            width: 100%;
            font-size: 26px;
            font-weight: 900;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 6px 0 #8a6d1d;
            font-family: 'Archivo Black', sans-serif;
            position: relative;
            z-index: 105;
        }

        #noBtn {
            background: transparent;
            color: #ff4d4d;
            border: 3px solid #ff4d4d;
            padding: 12px 40px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 1001;
            /* SMOOTH GLIDE */
            transition: left 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .money {
            position: fixed;
            font-size: 45px;
            z-index: 1000;
            animation: fall 2.5s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(115vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="preload-container">
        <img src="kick.jpg">
        <img src="party.gif">
    </div>

    <div class="bg-effect"></div>

    <div class="card" id="mainCard">
        <div class="image-stage">
            <img id="mainImg" src="nasser.jpg">
        </div>

        <div class="content">
            <h1 id="headerText">Will you be my valentine?</h1>
            <p class="quote" id="subText">3shan 7ata lw fe morsi</p>

            <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                <button id="yesBtn" onclick="allKill()">YES</button>
                <button id="noBtn" 
                        onmouseover="shalawe7()" 
                        onclick="shalawe7()" 
                        ontouchstart="shalawe7()">No</button>
            </div>
        </div>
    </div>

    <script>
        const mainImg = document.getElementById('mainImg');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const subText = document.getElementById('subText');
        const headerText = document.getElementById('headerText');

        let noActivated = false;

        function shalawe7(e) {
            if (e && e.type === "touchstart") e.preventDefault();

            if (!noActivated) {
                subText.innerText = "Hashalwa7o";
                subText.style.color = "#ff4d4d";
                mainImg.src = 'kick.jpg'; // Loads instantly because of preloader
                noActivated = true;
            }

            const yesRect = yesBtn.getBoundingClientRect();
            const padding = 50;
            let newX, newY;

            // Recalculate to avoid Yes button overlap
            do {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            } while (
                newX < yesRect.right + 20 && 
                newX + noBtn.offsetWidth > yesRect.left - 20 &&
                newY < yesRect.bottom + 20 && 
                newY + noBtn.offsetHeight > yesRect.top - 20
            );
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.max(20, newX)}px`;
            noBtn.style.top = `${Math.max(20, newY)}px`;
            noBtn.innerText = "MAFISH NO ‚úã";
        }

        function allKill() {
            // Force GIF reload with timestamp
            mainImg.src = 'party.gif?t=' + new Date().getTime();
            document.body.style.background = "#d4af37";
            headerText.innerText = "seka f allah naga7ü¶Å";
            subText.innerText = "YALLA BEENAAAA";
            subText.style.color = "#fff";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";

            setInterval(() => {
                const m = document.createElement('div');
                m.className = 'money';
                m.innerText = ['üí∞', 'üî•', 'ü¶Å', 'üëë', 'üí∏'][Math.floor(Math.random() * 5)];
                m.style.left = Math.random() * 100 + 'vw';
                m.style.top = '-60px';
                document.body.appendChild(m);
                setTimeout(() => m.remove(), 2500);
            }, 80);
        }
    </script>
</body>
</html>
