<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baheb Rueee‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Preload GIF */
        #preload { display: none; }

        .bg-effect {
            position: fixed;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #aa8a2e 0%, #000 80%);
            opacity: 0.5;
            z-index: 1;
        }

        .card {
            background: #111;
            border: 6px solid #d4af37;
            width: 90%; 
            max-width: 450px;
            position: relative;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.7);
            border-radius: 40px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .image-stage {
            width: 100%;
            height: 280px; /* Bigger for mobile clarity */
            border-bottom: 5px solid #d4af37;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-stage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .content {
            padding: 25px 15px;
            background: #000;
        }

        h1 {
            color: #d4af37;
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
        }

        .quote {
            color: #fff;
            font-size: 1.5rem;
            margin: 15px 0;
            font-weight: 900;
            text-shadow: 2px 2px #000;
            min-height: 40px;
        }

        .btn-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        #yesBtn {
            background: linear-gradient(to right, #d4af37, #fceabb, #d4af37);
            color: #000;
            border: none;
            padding: 18px 0;
            width: 100%;
            font-size: 24px;
            font-weight: 900;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 5px 0 #8a6d1d;
            font-family: 'Archivo Black', sans-serif;
        }

        #noBtn {
            background: transparent;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1001;
            font-size: 1.1rem;
        }

        .money {
            position: fixed;
            font-size: 35px;
            z-index: 1000;
            animation: fall 2.5s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(115vh) rotate(360deg); }
        }

        .celebrate {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px #d4af37; }
            to { box-shadow: 0 0 80px #fff; }
        }
    </style>
</head>
<body>

    <img id="preload" src="party.gif">

    <div class="bg-effect"></div>

    <div class="card" id="mainCard">
        <div class="image-stage">
            <img id="mainImg" src="nasser.jpg">
        </div>

        <div class="content">
            <h1 id="headerText">Will you be my valentine?</h1>
            <p class="quote" id="subText">3shan 7ata lw fe morsi</p>

            <div class="btn-wrapper">
                <button id="yesBtn" onclick="allKill()">YES</button>
                <button id="noBtn" 
                        onmouseover="shalawe7()" 
                        onclick="shalawe7()" 
                        ontouchstart="shalawe7()">No</button>
            </div>
        </div>
    </div>

    <script>
        const mainImg = document.getElementById('mainImg');
        const noBtn = document.getElementById('noBtn');
        const subText = document.getElementById('subText');
        const headerText = document.getElementById('headerText');
        const mainCard = document.getElementById('mainCard');

        let noActivated = false;

        function shalawe7(e) {
            if (e && e.type === "touchstart") e.preventDefault();

            if (!noActivated) {
                subText.innerText = "Hashalwa7o";
                subText.style.color = "#ff4d4d";
                mainImg.src = 'kick.jpg';
                noActivated = true;
            }

            // Wider padding for mobile edges
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.max(padding/2, x)}px`;
            noBtn.style.top = `${Math.max(padding/2, y)}px`;
            noBtn.innerText = "MAFISH NO ‚úã";
        }

        function allKill() {
            // Force the GIF to reload to start at the beginning
            mainImg.src = 'party.gif?t=' + new Date().getTime(); 
            
            document.body.style.background = "#d4af37";
            headerText.innerText = "seka f allah naga7ü¶Å";
            subText.innerText = "YALLA BEENAAAA";
            subText.style.color = "#fff";

            mainCard.classList.add("celebrate");
            document.getElementById('yesBtn').style.display = "none";
            noBtn.style.display = "none";

            // Legend Raining
            setInterval(() => {
                const m = document.createElement('div');
                m.className = 'money';
                m.innerText = ['üí∞', 'üî•', 'ü¶Å', 'üëë', 'üí∏'][Math.floor(Math.random() * 5)];
                m.style.left = Math.random() * 100 + 'vw';
                m.style.top = '-60px';
                document.body.appendChild(m);
                setTimeout(() => m.remove(), 2500);
            }, 80);
        }
    </script>
</body>
</html>
